name: musescore
version: 'master'
summary: Create, play and print beautiful sheet music.
description: |
    MuseScore is the world's leading free and open-source software for writing
    music, with a user-friendly interface and immensely powerful features.
    It is free to install on Windows, Mac, and Linux.
grade: devel
confinement: strict

apps:
    musescore:
        command: musescore-app-launch
        plugs:
            - x11
            - opengl
            - unity7
            - home
            - pulseaudio

parts:
    # MuseScore App Launcher
    musescore-app-launch:
        source: src
        plugin: dump
        organize:
            musescore-app-launch.sh: bin/musescore-app-launch
    musescore:
        source: https://github.com/musescore/MuseScore
        source-type: git
        plugin: cmake
        build-packages:
            - extra-cmake-modules
            - doxygen
            - portaudio19-dev
            - libasound2-dev
            - libmp3lame-dev
            - libsndfile1-dev
            - libssl-dev
            - libpulse-dev
            - libfreetype6-dev
            - libfreetype6
            - libdrm-dev
            - libgl1-mesa-dev
            - libegl1-mesa-dev
        configflags:
            - -DCMAKE_PREFIX_PATH=$SNAPCRAFT_STAGE/lib/qt5/lib/cmake/
            - -DCMAKE_BUILD_TYPE=Release
            - -DCMAKE_INSTALL_PREFIX=/
              #- -DCMAKE_INSTALL_LIBDIR=lib/qt5/lib
              #- -DKDE_INSTALL_QMLDIR=/lib/qt5/qml
              #- -DECM_DIR=/usr/share/ECM/cmake
#        build-attributes: ["no-system-libraries"]
#        prepare: |
            # Change directory to ../src
            # because cmake plugin wipes out
            # build entirely before actually
            # building.
            #            cd ../src
            #            ./scripts/fetch_icons.sh
        after: [qt]
    # CLI YAML parser written in go
    # https://github.com/mikefarah/yaml
    # Made by Mike Farah (@mikefarah)
    # MIT licensed
    #    yaml-cli:
    #    source: https://github.com/mikefarah/yaml
    #    source-type: git
    #    source-tag: "1.10"
    #    plugin: go
    # Qt
    # based on https://github.com/tjyrinki/qt58
    # Thanks to Timo Jyrinki (@tjyrinki)
    qt:
        plugin: autotools
        source-type: git
        source: https://code.qt.io/qt/qt5.git
        source-tag: "v5.8.0"
        build-attributes: ["no-system-libraries"]
        after: [qt-dependencies]
        configflags:        # config flags: for arm64, -opengl es2 platform linux-g++
            - -prefix
            - $SNAPCRAFT_PART_INSTALL/lib/qt5
            - -bindir
            - $SNAPCRAFT_PART_INSTALL/usr/bin
            - -release
            - -confirm-license
            - -opensource
            - -plugin-sql-mysql
            - -plugin-sql-odbc
            - -plugin-sql-psql
            - -plugin-sql-sqlite
            - -no-sql-sqlite2
            - -plugin-sql-tds
            - -system-sqlite
            - -platform
            - linux-g++-64
            - -system-harfbuzz
            - -system-zlib
            - -system-libpng
            - -system-libjpeg
            - -openssl
            - -no-rpath
            - -verbose
            - -optimized-qmake
            - -dbus-linked
            - -strip
            - -qpa
            - xcb
            - -xcb
            - -glib
            - -icu
            - -accessibility
            - -no-compile-examples
            - -no-directfb
            - -gstreamer
            - "1.0"
            - -opengl
            - desktop
            - -nomake
            - examples
            - -nomake
            - tests
              #- -skip
              #- qtquick1
            - -skip
            - qtwayland
              #- -skip
              #- qtwebengine
              #- -skip
              #- qtwebview
              #- -skip
              # - qtwebkit
            - -skip
            - qtwebkit-examples
    # Qt dependencies
    qt-dependencies:
        plugin: dump
        # From deb packaging build deps
        build-packages:
            - g++
            - freetds-dev
            - gdb
            - libasound2-dev
            - libatspi2.0-dev
            - libcups2-dev
